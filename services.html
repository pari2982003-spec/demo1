header{background:#1a1a1a;color:#fff;padding:15px;display:flex;justify-content:space-between;align-items:center;}

nav a.active{text-decoration:underline;}

.hamburger div{width:25px;height:3px;background:#fff;margin:4px;}

nav a{margin:10px 0;}

.section{padding:30px;text-align:center;}
.priceBox{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;}
.priceCard{border:1px solid #ddd;padding:20px;width:280px;border-radius:10px;}
.pay-btn{background:#0d6efd;color:#fff;padding:10px 15px;text-decoration:none;border-radius:8px;}
