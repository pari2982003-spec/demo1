<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
header{background:#1a1a1a;color:#fff;padding:15px;display:flex;justify-content:space-between;align-items:center;}

nav a.active{text-decoration:underline;}

.card:hover{transform:translateY(-5px);box-shadow:0 0 10px #ccc;}

.call-btn{background:#28a745;color:#fff;padding:15px 20px;border-radius:8px;text-decoration:none;display:inline-block;margin-top:20px;font-size:18px;}
footer{background:#1a1a1a;color:#fff;text-align:center;padding:15px;margin-top:30px;}
